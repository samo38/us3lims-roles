---
# We do this because no default passwords are supplied
- name: assert password variables are defined
  assert:
     that:
       - us3_db_pass is defined
       - gbl_db_pass is defined
       - admins_db_pass is defined
#       - root_db_pass is defined
       - limsadmin_db_pass is defined

- name: install depedencies
  dnf:
    name:
      - git
    update_cache: yes

# Create ini file
- name: Create LIMS ini file
  template:
      src: ini-template.j2
      dest: "{{ ini_cfg_path }}"
      owner: us3
      group: "{{ www_user }}"
      mode: "0640"

- set_fact:
    common_branch: "{{ branch }}"
  when: common_branch is undefined

# Common dir.
- name: Clone commons repo
  git:
   repo: "{{ common_url }}"
   dest: "{{ www_common }}"
   version: "{{ common_branch }}"
   force: yes
  changed_when: false

- name: Run update_local.sh
  command:
    chdir: "{{ www_common }}/class_local"
    cmd: ./update_local.sh

- name: Template topmenu.php
  template: 
      src: topmenu.php.j2
      dest: "{{ www_common }}/topmenu.php"
  changed_when: false

# Web info dir.
- name: clone webinfo repo
  git:
   repo: "{{ webinfo_url }}"
   dest: "{{ www_uslims }}"
   version: "{{ branch }}"

- name: Template webinfo config
  template:
    src: "webinfo-config.php.j2"
    dest: "{{ www_uslims }}/config.php"
    backup: yes

- set_fact:
    newinst_branch: "{{ branch }}"
  when: newinst_branch is undefined

# Newlims dir.
- name: Clone newinst repo
  git:
    repo: "{{ newinst_url }}"
    version: "{{ newinst_branch }}"
    dest: "{{ www_newlims }}"

- name: Template newinst config
  template:
    src: "newinst-config.php.j2"
    dest: "{{ www_newlims }}/config.php"
    backup: yes

- name: Create uslims3_data directory
  file:
    path: "{{ www_uslims3_data }}"
    state: directory
    mode: '0755'
    owner: "us3"
    group: "{{ www_user }}"
    
# looks like one day if we complain enough, git will support chowning within the git module
# https://github.com/ansible/ansible/issues/51601
#
- name: change permissions because ansible >:(
  file:
    path: "{{ www_base }}"
    owner: "us3"
    group: "{{ www_user }}"
    recurse: yes
    state: directory
  changed_when: false
